  <section class="py-5" style="background-color: #f8f9fa;">
    <div class="container text-center">
      <h2 class="mb-4">Choose a Plan</h2>
      <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
          <div class="card shadow-lg p-4" style="border-radius: 20px;" [ngClass]="{'border border-primary': selectedPlan === 'silver'}" (click)="selectPlan('silver')">
            <input type="checkbox" class="form-check-input mb-2" [(ngModel)]="silverChecked" (click)="$event.stopPropagation()">
            <h5 class="text-primary">Silver Plus</h5>
            <p>Travel Guard Plus</p>
            <h3 class="text-dark">₹ 2,339</h3>
            <p class="text-muted">Inclusive of 18% GST</p>
            <button class="btn btn-outline-primary w-100">Covers $100,000 per traveller</button>
            <a href="#" class="d-block mt-3">View 19 Benefits</a>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card shadow-lg p-4" style="border-radius: 20px;" [ngClass]="{'border border-primary': selectedPlan === 'platinum'}" (click)="selectPlan('platinum')">
            <span class="badge bg-primary mb-2">Recommended</span>
            <input type="checkbox" class="form-check-input mb-2" [(ngModel)]="platinumChecked" (click)="$event.stopPropagation()">
            <h5 class="text-primary">Platinum</h5>
            <p>Travel Guard Plus</p>
            <h3 class="text-dark">₹ 3,051</h3>
            <p class="text-muted">Inclusive of 18% GST</p>
            <button class="btn btn-outline-primary w-100">Covers $500,000 per traveller</button>
            <a href="#" class="d-block mt-3">View 24 Benefits</a>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card shadow-lg p-4" style="border-radius: 20px;" [ngClass]="{'border border-primary': selectedPlan === 'titanium'}" (click)="selectPlan('titanium')">
            <input type="checkbox" class="form-check-input mb-2" [(ngModel)]="titaniumChecked" (click)="$event.stopPropagation()">
            <h5 class="text-primary">Titanium Plus</h5>
            <p>Travel Guard Plus</p>
            <h3 class="text-dark">₹ 4,908</h3>
            <p class="text-muted">Inclusive of 18% GST</p>
            <button class="btn btn-outline-primary w-100">Covers $1,000,000 per traveller</button>
            <a href="#" class="d-block mt-3">View 32 Benefits</a>
          </div>
        </div>
      </div>
    </div>
  </section>
