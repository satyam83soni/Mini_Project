<section class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="card shadow-lg p-5" style="max-width: 500px; border-radius: 20px;">
        <h2 class="mb-4" id="formTitle">Login</h2>
        <form id="authForm">
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="mb-3" id="signupFields" style="display: none;">
            <input type="text" class="form-control" placeholder="Full Name" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
          <div class="mt-3">
            <a href="#" class="text-decoration-none">Forgot Password?</a>
          </div>
        </form>
        <p class="mt-3">
          Don't have an account? <a href="#" onclick="toggleForm()" id="toggleText">Sign Up</a>
        </p>
      </div>
    </div>
  </section>
